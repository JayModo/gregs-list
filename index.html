<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>Gregs list</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <h1 class="col-12">make a car</h1>
      <form onsubmit="app.controllers.carController.addCar(event)" class="col-5">
        <div class="form-group">
          <label for="make">Make</label>
          <input type="text" class="form-control" id="make" placeholder="Type in make">
        </div>
        <div class="form-group">
          <label for="model">model</label>
          <input type="text" class="form-control" id="model" placeholder="Type in model">
        </div>
        <div class="form-group">
          <label for="year">year</label>
          <input type="number" min="1900" max="2021" class="form-control" id="year" placeholder="pick a year">
        </div>
        <div class="form-group">
          <label for="imgUrl">image</label>
          <input type="text" class="form-control" id="imgUrl" placeholder="Image">
        </div>
        <div class="form-group">
          <label for="description">Discription</label>
          <input type="text" class="form-control" id="description" placeholder="description here">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" placeholder="price here">
        </div>

        <button type="submit" class="btn btn-primary">make car</button>
      </form>
    </div>
    <div id="cars" class="row">
    </div>
  </div>


  <div class="container-fluid">
    <div class="row justify-content-center">
      <h1 class="col-12">make a house</h1>
      <form onsubmit="app.controllers.houseController.addHouse(event)" class="col-5">
        <div class="form-group">
          <label for="type">type</label>
          <input type="text" class="form-control" id="type" placeholder="Type in type">
        </div>
        <div class="form-group">
          <label for="sqft">sqft</label>
          <input type="text" class="form-control" id="sqft" placeholder="Type in sqft">
        </div>
        <div class="form-group">
          <label for="houseYear">year</label>
          <input type="number" min="1900" max="2021" class="form-control" id="year" placeholder="pick a year">
        </div>
        <div class="form-group">
          <label for="ImgUrl">image</label>
          <input type="text" class="form-control" id="imgUrl" placeholder="Image">
        </div>
        <div class="form-group">
          <label for="description">Discription</label>
          <input type="text" class="form-control" id="description" placeholder="description here">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" placeholder="price here">
        </div>

        <button type="submit" class="btn btn-primary">make a house</button>
      </form>
    </div>

    <div id="houses" class="row">
    </div>
  </div>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">Make a job
        <form onsubmit="app.controllers.jobController.addJob(event)" class="col-5">
          <div class="form-group">
            <label for="title">title</label>
            <input type="text" class="form-control" id="title" placeholder="Type in title">
          </div>
          <div class="form-group">
            <label for="pay">pay</label>
            <input type="number" min="1900" max="2021" class="form-control" id="pay" placeholder="pay">
          </div>
          <div class="form-group">
            <label for="positionDescription"></label>
            <input type="text" class="form-control" id="year" placeholder="positionDescription">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">make a job</button>
        </form>
      </div>
      <div id="houses" class="row"></div>
    </div>
  </div>


  </div>



  <script src="app/main.js" type="module"></script>
</body>

</html>
